<ion-content>
    <ion-list *ngIf="heroes === undefined">
        <ion-item *ngFor="let number of [0,1,2,3,4,5]">
            <ion-thumbnail slot="start">
                <ion-skeleton-text></ion-skeleton-text>
            </ion-thumbnail>
            <ion-label>
                <h2>
                    <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
                </h2>
                <p>
                    <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
                </p>
            </ion-label>
        </ion-item>
    </ion-list>
    <ion-list *ngIf="heroes !== undefined">
        <ion-item button *ngFor="let hero of heroes?.listHeroes" (click)="heroDetail(hero?.id)">
            <ion-avatar slot="start" *ngIf="url !== null">
                <img src='{{url}}{{hero?.photo}}'>
            </ion-avatar>
            <ion-label>
                <h2>{{hero?.name}}</h2>
                <p *ngIf="hero?.authors.length === 1">Criado por: {{hero?.authors[0]?.name}}</p>
                <p *ngIf="hero?.authors.length === 2">Criado por: {{hero?.authors[0]?.name}} e
                    {{hero?.authors[1]?.name}}</p>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
